 <header>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white fixed-top p-0">

    <div class="header">
      <div class="header-top d-flex" style="width: 100%">
        <!--      search-->
        <!--          <div class="row">-->
        <div class="col-3 search input-group md-form form-sm form-2 pl-0">
          <form (ngSubmit)="closeReesult()" class="d-flex input-group w-auto" >
            <input
              type="search"
              class="form-control rounded"
              placeholder="Tìm kiếm"
              aria-label="Search"
              aria-describedby="search-addon"
              name="pName"
              value="{{name}}"
              (keyup)="change($event)"
            />
            <div>
                <button type="submit" class="input-group-text text-white border-0" routerLink="/shop" id="search-addon" >
                    <i class="search-icon fas fa-search" style="color: black"></i>
              </button>
            </div>
          </form>
        </div>
        <div class="row search__result" *ngIf="name != '' " >
          <div class="col-md-12">
            <ul class="list-group list-group-light">
              <li  class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let item of product">
                <div class="d-flex align-items-center">
                  <img src="{{item.img}}" alt="" style="width: 45px; height: 45px"
                       class="rounded-circle" />
                  <div class="ms-3">
                    <p class="fw-bold mb-1">{{item.name}}</p>
                    <p class="text-muted mb-0">{{item.price-item.price*item.discount/100}}</p>
                  </div>
                </div>
                <a class="btn btn-link btn-rounded btn-sm" routerLink="/product/{{item.id}}" role="button" (click)="closeReesult()">View</a>
              </li>
            </ul>
          </div>
        </div>
        <!--        end search-->
        <!--        logo-->
        <div class="col-7 logo-header text-center">
          <img src="./assets/img/logoHeader.png" alt="" style="width: 120px; height: 60px">
        </div>
        <!--        end logo-->
        <!--        shopping cart, signup, login-->
        <div class="col-4 text-center right">
          <div class="header-top-right d-flex">
            <a type="button" class="login" routerLink="/login" *ngIf="!isLogin()">Đăng nhập |</a>
            <a type="button"  class="login" routerLink="/register" *ngIf="!isLogin()">Đăng ký</a>

            <div mdbDropdown class="dropdown">
              <a
                class="btn btn-light p-2 dropdown-toggle"
                role="button"
                id="dropdownMenuLink"
                mdbDropdownToggle
                aria-expanded="false"
                [hidden]="!isLogin()"
              >{{fullName}}
              </a>
              <ul mdbDropdownMenu class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                <li><a class="dropdown-item"  (click)="logOut()">Đăng xuất</a></li>
              </ul>
            </div>
            <a type="button" class="btn-floating light-green" routerLink="/cart"><i class="fas fa-shopping-bag">
              <span class="text-danger quantity" *ngIf="quantity > 0">{{quantity}}</span>
            </i></a>

          </div>
        </div>
        <!--        end shopping cart, signup, login-->
      </div>

        <!--        menu-->
