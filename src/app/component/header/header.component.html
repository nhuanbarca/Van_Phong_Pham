<header>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white fixed-top p-0">
    <!--    header-->

    <!--      <button-->
    <!--        class="navbar-toggler"-->
    <!--        type="button"-->
    <!--        data-mdb-toggle="collapse"-->
    <!--        data-mdb-target="#navbarExample01"-->
    <!--        aria-controls="navbarExample01"-->
    <!--        aria-expanded="false"-->
    <!--        aria-label="Toggle navigation">-->
    <!--        <i class="fas fa-bars"></i>-->
    <!--      </button>-->

    <div class="header">
      <div class="header-top d-flex" style="width: 100%">
        <!--      search-->
        <!--          <div class="row">-->

        <div class="col-3 search input-group md-form form-sm form-2 pl-0">
          <form (ngSubmit)="reset(searchForm)" #searchForm="ngForm" class="d-flex input-group w-auto" >
            <input
              type="search"
              class="form-control rounded"
              placeholder="Tìm kiếm"
              aria-label="Search"
              aria-describedby="search-addon"
              name="pName"
              value="{{name}}"
              (keyup)="change($event)"
            />
            <div>
                <button type="submit" class="input-group-text text-white border-0" routerLink="/shop" id="search-addon" >
                    <i class="search-icon fas fa-search" style="color: black"></i>
              </button>
            </div>
          </form>
        </div>
        <div class="row search__result" *ngIf="name != '' " >
          <div class="col-md-12">
            <ul class="list-group list-group-light">
              <li  class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let item of product">
                <div class="d-flex align-items-center">
                  <img src="{{item.img}}" alt="" style="width: 45px; height: 45px"
                       class="rounded-circle" />
                  <div class="ms-3">
                    <p class="fw-bold mb-1">{{item.name}}</p>
                    <p class="text-muted mb-0">{{item.price-item.price*item.discount/100}}</p>
                  </div>
                </div>
                <a class="btn btn-link btn-rounded btn-sm" routerLink="/product/{{item.id}}" role="button" (click)="closeReesult()">View</a>
              </li>
            </ul>
          </div>
        </div>
        <!--        end search-->
        <!--        logo-->
        <div class="col-7 logo-header text-center">
          <img src="./assets/img/logoHeader.png" alt="" style="width: 120px; height: 60px">
        </div>
        <!--        end logo-->
        <!--        shopping cart, signup, login-->
        <div class="col-4 text-center right">
          <div class="header-top-right d-flex">
            <a type="button" routerLink="/login">Đăng nhập</a> |
            <a type="button" routerLink="/register">Đăng ký</a>
            <a type="button" class="btn-floating light-green shopping__card" routerLink="/cart">
              <span class="badge rounded-pill badge-notification bg-danger">99+</span>
              <i class="fas fa-shopping-bag "></i>
            </a>
          </div>
        </div>
        <!--        end shopping cart, signup, login-->
      </div>

        <!--        menu-->
      <div class="header-bot">
        <div class="collapse navbar-collapse header-bot-item" id="navbarExample01">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" aria-current="page" href="#">Trang chủ</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-link" routerLink="/shop">Sản phẩm</a>
              <div class="dropdown-menu">
                <a routerLink="/shop?category={{cate.cateId}}" *ngFor="let cate of category" [id]="cate.cateId">{{cate.name}}</a>
              </div>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/about">Giới thiệu</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/contact">Liên hệ</a>
            </li>
          </ul>
        </div>
      </div>

      <!--        end menu-->
    </div>
    <!--    end header-->
  </nav>
  <!-- end Navbar -->
</header>
