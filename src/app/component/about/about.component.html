<div class="about">
  <div class="container">
    <main id="main" class="">
      <div id="content" role="main" class="content-area" style="margin-top: 113px">
        <div class="distance" style="display:block; height:auto; padding-top:38px"></div>
        <h1 style="text-align: center;" data-padding="5px">
          <span style="font-size: 130%;" data-line-height="xs">LOGO VPP</span>
        </h1>
        <div class="text-center">
          <div class="is-divider divider clearfix" style="max-width:83px; border: 3px solid silver"></div>
        </div>
        <div class="distance" style="display:block; height:auto; padding-top:15px"></div>
        <div>
          <mdb-carousel [controls]="true" [indicators]="true" [animation]="'fade'">
            <mdb-carousel-item>
              <img
                src="https://vanphongphamphukhiet.com/assets/news/2020_01/dung-cu-van-phong-pham.jpg"
                class="d-block w-100"
                alt="..."
              />
              <div class="carousel-caption d-none d-md-block">
                <h5>Bạn có thắc mắc?</h5>
                <p>Xin liên hệ</p>
              </div>
            </mdb-carousel-item>
            <mdb-carousel-item>
              <img
                src="https://baoholaodong899.files.wordpress.com/2016/11/vp-1.gif"
                class="d-block w-100"
              />
              <div class="carousel-caption d-none d-md-block">
                <h5>Cảm ơn đã chọn chúng tôi</h5>
                <p>Đến xem sản phẩm của chúng tôi không?</p>
              </div>
            </mdb-carousel-item>
            <mdb-carousel-item>
              <img
                src="https://dvt.vn/uploads/wp-content/uploads/2020/11/van-phong-pham.jpg"
                class="d-block w-100"
              />
              <div class="carousel-caption d-none d-md-block">
                <h5>Văn phòng phẩm chất lượng cao</h5>
                <p>Đến với chúng tôi ngay nào!</p>
              </div>
            </mdb-carousel-item>
          </mdb-carousel>
        </div>
        <div class="infor">
          <div class="row">
            <div class="col-4">
              <div class="icon"><i class="fa-solid fa-address-book"></i></div>
              <h6>LOGO VPP</h6>
              <p>Trường Đại Học Nông Lâm Tp.HCM</p>
            </div>
            <div class="col-4">
              <i class="fa-solid fa-square-phone"></i>
              <h6>Điện Thoại</h6>
            </div>
            <div class="col-4">
              <i class="fa-solid fa-envelope"></i>
              <h6>Email</h6>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
</div>
