<!-- Section: Design Block -->
<section class="background-radial-gradient overflow-hidden">
  <div class="container px-4 py-5 px-md-5 text-center text-lg-start my-5">
    <div class="mb-5 mb-lg-0 position-relative" style="width: 600px;margin: auto">
        <div id="radius-shape-1" class="position-absolute rounded-circle shadow-5-strong"></div>
        <div id="radius-shape-2" class="position-absolute shadow-5-strong"></div>
        <div class="card bg-glass">
          <div class="card-body px-4 py-5 px-md-5">
            <h1>Đăng nhập</h1>
            <p>Hãy đăng nhập tài khoản của bạn</p>
            <form>
              <!-- Email input -->
              <div class="form mb-3">
                <input type="email" id="typeEmail" placeholder="Email..." class="form-control" />
              </div>
              <!-- Password input -->
              <div class="form mb-3">
                <input type="password" id="typePassWord" placeholder="Mật khẩu..." class="form-control" />
              </div>
              <!-- Submit button -->
              <button type="submit" class="btn btn-danger btn-block mb-4">
                Đăng nhập
              </button>
              <a href="#">Quên mật khẩu?</a><br>
              <span>Chưa có tài khoản?<a [routerLink]="['/register']">Đăng kí</a></span>
              <!-- Register buttons -->
              <div class="text-center">
                <p>Hoặc đăng nhập với:</p>
                <button type="button" class="btn btn-link btn-floating mx-1">
                  <i class="fab fa-facebook-f"></i>
                </button>

                <button type="button" class="btn btn-link btn-floating mx-1">
                  <i class="fab fa-google"></i>
                </button>

                <button type="button" class="btn btn-link btn-floating mx-1">
                  <i class="fab fa-twitter"></i>
                </button>

                <button type="button" class="btn btn-link btn-floating mx-1">
                  <i class="fab fa-github"></i>
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
  </div>
</section>
<!-- Section: Design Block -->
