<div class="container-fluid d-flex p-5" style="margin-top: 7rem;">
  <div class="col-8  border-end">
    <div class="text-center" *ngIf="items.length == 0 || null">
      <img src="https://bizweb.dktcdn.net/100/364/712/themes/748077/assets/empty-cart.png?1642695190774" alt="">
    </div>
    <div class="me-3" *ngIf="items.length > 0">
      <table class="table ">
        <thead>
        <tr>
          <th class="text-uppercase" *ngFor="let head of headElements" scope="col">{{ head }} </th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let item of items" [item]="item" app-cart-item>
        </tr>
        </tbody>
      </table>
      <div class="button-group">
        <button type="button" class="btn btn-outline-dark btn-rounded" routerLink="/shop">
          <i class="fa-solid fa-arrow-left me-2"></i>
          Trờ lại cửa hàng
        </button>
      </div>
    </div>
  </div>
  <div class="col-4 ms-3">
    <table class="table">
      <thead>
      <tr>
        <th class="text-uppercase" *ngFor="let head of headBillElements" scope="col">{{ head }} </th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let item of items">
        <td class="d-flex justify-content-start">{{item.product.name}} x {{item.quantity}}</td>
        <td>{{item.getTotal() | currency : "VND"}}</td>
      </tr>
      <tr>
        <td class="d-flex justify-content-start">Giao hang</td>
        <td>123</td>
      </tr>
      <tr>
        <th>Tổng cộng</th>
        <th>{{getTotalCart() | currency : "VND"}}</th>

      </tr>
      </tbody>
    </table>
    <button type="button" routerLink="/checkout" [disabled]="items.length == 0" class="btn btn-warning d-block w-100 shadow-none">Thanh toán</button>
    <div class="d-flex align-items-center mt-3">
      <i class="fa-solid fa-tag me-2"></i>
      <span class="">Mã ưu đãi</span>
    </div>
    <mdb-form-control class="mt-3">
      <input mdbInput type="text" id="form1" class="form-control"/>
      <label mdbLabel class="form-label" for="form1">Mã ưu đãi</label>
    </mdb-form-control>
    <button type="button" class="btn btn-light mt-2 w-100">Áp dụng</button>
  </div>
</div>
