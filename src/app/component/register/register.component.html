<section class="background-radial-gradient overflow-hidden">

  <div class="px-4 py-5 px-md-5 text-center text-lg-start my-5">
      <div class="position-relative" style="width: 600px;margin: auto">
        <div id="radius-shape-1" class="position-absolute rounded-circle shadow-5-strong"></div>
        <div id="radius-shape-2" class="position-absolute shadow-5-strong"></div>

        <div class="card bg-glass">
          <div class="card-body px-4 py-5 px-md-5">
            <h1 class="mb-5">Đăng kí</h1>
            <form>
              <div class="row">
                <div class="col-md-6 mb-4">
                  <div class="form mb-3">
                    <input type="email" id="typeFirstName" placeholder="Họ..." class="form-control" />
                  </div>
                </div>
                <div class="col-md-6 mb-4">
                  <div class="form mb-3">
                    <input type="email" id="typeLastName" placeholder="Tên..." class="form-control" />
                  </div>
                </div>
              </div>
              <!-- Email input -->
              <div class="form mb-3">
                <input type="email" id="typeEmail" placeholder="Email..." class="form-control" />
              </div>
              <!-- Password input -->
              <div class="form mb-3">
                <input type="password" id="typePassWord" placeholder="Mật khẩu..." class="form-control" />
              </div>
              <div class="form mb-3">
                <input type="password" id="typeRePassWord" placeholder="Nhập lại mật khẩu..." class="form-control" />
              </div>
              <!-- Submit button -->
              <button type="submit" class="btn btn-danger btn-block mb-4">
                Đăng kí
              </button>
             <div class="text-center mb-4">
               <a [routerLink]="['/login']">Đăng nhập</a>
             </div>
              <!-- Register buttons -->
              <div class="text-center">
                <p>Hoặc đăng kí với:</p>
                <button type="button" class="btn btn-link btn-floating mx-1">
                  <i class="fab fa-facebook-f"></i>
                </button>

                <button type="button" class="btn btn-link btn-floating mx-1">
                  <i class="fab fa-google"></i>
                </button>

                <button type="button" class="btn btn-link btn-floating mx-1">
                  <i class="fab fa-twitter"></i>
                </button>

                <button type="button" class="btn btn-link btn-floating mx-1">
                  <i class="fab fa-github"></i>
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
  </div>
</section>
